<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>     
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- The defer attribute is a boolean attribute.
        When present, it specifies that the script is executed when the page has finished parsing. -->
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question texte</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label id="a_text" for="a">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label id="b_text" for="b">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label id="c_text" for="c">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label id="d_text" for="d">Answer</label>
            </li>
        </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    
</body>
</html>
